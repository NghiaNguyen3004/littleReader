<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Player</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PDF.js Library - For reading and extracting text from PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
    <!-- Web Speech API (Built into browsers - No external scripts needed!) -->
    <!-- The SpeechSynthesis API is natively available in modern browsers -->
</head>
<body>
    <div class="container">
        <h1>üìö Audiobook Player</h1>
        
        <div class="upload-section">
            <input type="file" id="pdfUpload" accept=".pdf">
            <button id="convertButton">Convert to Audiobook</button>
        </div>

        <div class="voice-settings">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect">
                <!-- Voices will be populated dynamically from browser -->
                <option value="">Loading voices...</option>
            </select>

            <label for="rateSelect">Speed:</label>
            <select id="rateSelect">
                <option value="0.5">0.5x (Slow)</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x (Normal)</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x (Fast)</option>
                <option value="2">2x (Very Fast)</option>
            </select>

            <label for="pitchSelect">Pitch:</label>
            <select id="pitchSelect">
                <option value="0.5">Low</option>
                <option value="1" selected>Normal</option>
                <option value="1.5">High</option>
                <option value="2">Very High</option>
            </select>
        </div>

        <div class="playback-controls" id="playbackControls" style="display: none;">
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resumeBtn" style="display: none;">‚ñ∂Ô∏è Resume</button>
            <button id="stopBtn">‚èπÔ∏è Stop</button>
        </div>

        <div class="status" id="status"></div>
        
        <div class="progress-info" id="progressInfo" style="display: none;">
            <p>Speaking: <span id="currentText"></span></p>
            <p>Progress: <span id="progressPercent">0%</span></p>
        </div>
    </div>

    <script src="js/pdfHandler.js"></script>
    <script src="js/ttsConverter.js"></script>
    <script src="js/audioPlayer.js"></script>
    <script src="js/apiClient.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
